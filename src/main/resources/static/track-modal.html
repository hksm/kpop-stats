<div class="modal-header">
	<h3 class="modal-title" id="modal-title">{{ (vm.track.id ? 'Edit' : 'New') }} Track</h3>
</div>
<div class="modal-body" id="modal-body">
	<form class="form-horizontal">
		<div class="form-group">
			<label for="name" class="col-sm-2 control-label">Title</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="title" placeholder="" ng-model="vm.track.title">
			</div>
		</div>
		
		<div class="form-group">
			<label for="artist" class="col-sm-2 control-label">Artists</label>
			<div class="col-sm-10">
				<ui-select multiple ng-model="vm.track.artists" search-enabled="vm.searchEnabled">
					<ui-select-match placeholder="Select artist...">{{$item.name}}</ui-select-match>
					<ui-select-choices repeat="artist in vm.artistList track by artist.id" refresh="vm.findByArtist($select.search)" refresh-delay="1000" minimum-input-length="2">
						<div ng-bind-html="artist.name | highlight: $select.search"></div>
					</ui-select-choices>
				</ui-select>
			</div>
		</div>
		<pre>{{vm.test}}</pre>
	</form>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-primary" ladda="vm.isProcessing" ng-click="vm.save()">Submit</button>
	<button type="button" class="btn btn-warning" ng-click="vm.cancel()">Cancel</button>
</div>
