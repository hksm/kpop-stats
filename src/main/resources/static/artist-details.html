<div class="alert alert-info" ng-show="vm.message">
	{{ vm.message }}
</div>

<div class="row">
	<div class="col-md-4">
		<div class="thumbnail">
			<img ng-src="{{ vm.mainImageLink }}" alt="{{ vm.artist.name }}" class="img-responsive">
		</div>
		<button class="btn btn-default" ng-click="vm.updateMainPic()">Update Main Image</button>
	</div>
	<div class="col-md-8">
		<div class="page-header">
			<h1><strong>{{ vm.artist.name }}</strong> <small>{{ vm.artist.alias }}</small></h1>
		</div>

		<ol class="breadcrumb">
			<li class="active">Overview</li>
			<li><a href="#">Albums</a></li>
			<li><a href="#">Top 10 Songs</a></li>
		</ol>
	</div>
</div>
