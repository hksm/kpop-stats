<div class="modal-header">
	<h3 class="modal-title" id="modal-title">{{ (vm.genre.id ? 'Edit' : 'New') }} Genre</h3>
</div>
<div class="modal-body" id="modal-body">
	<form class="form-horizontal">
		<div class="form-group">
			<label for="name" class="col-sm-2 control-label">Name</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="name" placeholder="" ng-model="vm.genre.name" focus-on="focusMe">
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-primary" ladda="vm.isProcessing" ng-click="vm.save()">Submit</button>
	<button type="button" class="btn btn-warning" ng-click="vm.cancel()">Cancel</button>
</div>
