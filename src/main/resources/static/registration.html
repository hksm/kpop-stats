<div class="alert alert-danger" ng-show="controller.error">
	There was a problem registering. Please try again.
</div>

<div class="panel panel-default signin">
	<div class="panel-heading">
		<h3 class="panel-title"><strong>User Sign Up</strong></h3>
	</div>
	
	<div class="panel-body">
		<form role="form" ng-submit="controller.register()" class="form-signin">
			<div class="form-group">
				<label for="username">Username:</label>
				<input type="text" class="form-control" id="username" ng-model="controller.user.username">
			</div>
			<div class="form-group">
				<label for="password">Password:</label>
				<input type="password" class="form-control" id="password" ng-model="controller.user.password">
			</div>
			<div class="form-group">
				<label for="matchingPassword">Confirm Password:</label>
				<input type="password" class="form-control" id="matchingPassword" ng-model="controller.matchingPassword">
			</div>
			<div class="form-group">
				<label for="email">E-mail:</label>
				<input type="email" class="form-control" id="email" ng-model="controller.user.email">
			</div>
			<button type="submit" class="btn btn-primary btn-block">Register</button>
		</form>
	</div>
</div>
