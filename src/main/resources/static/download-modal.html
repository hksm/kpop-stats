<div class="modal-header">
	<h3 class="modal-title" id="modal-title">{{ (vm.artist.id ? 'Edit' : 'New') }} Artist</h3>
</div>
<div class="modal-body" id="modal-body">
	<form class="form-horizontal">
		<div class="form-group">
			<label for="name" class="col-sm-2 control-label">Name</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="name" placeholder="" ng-model="vm.artist.name" focus-on="focusMe">
			</div>
		</div>
		
		<div class="form-group">
			<label for="alias" class="col-sm-2 control-label">Alias</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="alias" placeholder="" ng-model="vm.artist.alias">
			</div>
		</div>
		
		<div class="form-group" ng-if="vm.artist.id > 0">
			<label for="picture" class="col-sm-2 control-label">Picture</label>
			<div class="col-sm-10">
				<file-field class="btn btn-default" ng-class="{'btn-success':vm.artistPicture}" ng-model="vm.artistPicture" preview="previewImage">Teste</file-field>
				{{ vm.artistPicture.name }}
			</div>
		</div>
		{{$resolve}}
	</form>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-primary" ladda="vm.isProcessing" ng-click="vm.saveArtist()">Submit</button>
	<button type="button" class="btn btn-warning" ng-click="vm.cancel()">Cancel</button>
</div>
